<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>表白界面</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="icon"></div>
      <h1>可以成为我的恋人吗？</h1>
      <div class="name-input">
        <div class="input-group">
          <input type="text" id="nameInput" placeholder="请输入你的名字" />
          <div id="toggleInput" class="toggle-btn">👀</div>
        </div>
      </div>
      <div class="buttons">
        <button id="yesBtn">可以</button>
        <button id="noBtn">不要</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
